baseURL = "https://skylantix.com"
title = "Skylantix Collective"
defaultContentLanguage = "en"

# Theme Config
theme = "hugo-saasify-theme"

# Enable emoji support
enableEmoji = true

# Enable Git info for lastmod
enableGitInfo = false

# Enable taxonomies
[taxonomies]
  category = 'categories'
  tag = 'tags'

# Pagination
paginate = 6
paginatePath = "page"

[params]
  description = "A collective microcloud community. Personal, private, and ethical cloud hosting. $20/month for Nextcloud, email, Bitwarden, and more. Limited to 5,000 members worldwide."
  author = "Raphael Bitton"
  logo = "/images/logo.png"
  image = "/images/skylantix-og.png"
  source_code_url = "https://git.skylantix.com/skylantix/Website"
  # Google Analytics ID (e.g., "G-XXXXXXXXXX")
  # googleAnalytics = "G-XXXXXXXXXX"
  
  # SEO
  [params.seo]
    keywords = ["collective cloud", "privacy cloud", "ethical hosting", "community cloud", "Nextcloud hosting", "decentralized cloud", "personal cloud", "privacy-first hosting"]
    twitter_site = "@skylantix"
  
  # Global CTA Configuration
  [params.cta]
    enable = true
    title = "Join the Collective Microcloud"
    description = "A digital village where users know their sysadmin by name. $20/month for privacy, dignity, and community."
    gradient_from = "#2563eb"  # Indigo-600
    gradient_to = "#7c3aed"    # Purple-600
    gradient_angle = 30
    [params.cta.primary_button]
      text = "Join Skylantix"
      url = "/get-started"
  
  # Social Media Links
  [params.social]
    #linkedin = "https://linkedin.com/in/chaomingli"
    #twitter = "https://twitter.com/lichaoming"
    #bluesky = "https://bsky.app/profile/bsky.app"
    #youtube = "https://youtube.com/@chaomingli"
    #facebook = "https://facebook.com/lichaoming"
    instagram = "https://instagram.com/skylantix"
    github = "https://github.com/skylantix"
    reddit = "https://reddit.com/u/skylantix"
    #telegram = "https://t.me/yourchannel"
    #discord = "https://discord.gg/yourinvite"
    #slack = "https://yourteam.slack.com"
    #medium = "https://medium.com/@yourhandle"
    #dribbble = "https://dribbble.com/yourprofile"
    #behance = "https://behance.net/yourprofile"
  
  # Footer Configuration
  [params.footer]
    column_1_title = "Why Choose Us"
    column_2_title = "Explore"
    column_3_title = "Legal"
  
  [params.header]
    # Header background and border styles (optional)
    background = "bg-white/80 backdrop-blur-sm"
    border = "border-b border-gray-100"
    
    # Logo configuration
    [params.header.logo]
      src = "/images/logo.png"
    
    # Menu configuration
    [params.header.menu]
      spacing = "space-x-8"
      
      # Dropdown menu configuration
      [params.header.menu.dropdown]
        width = "w-72"
        container_padding = "py-6"
        item_padding = "px-8 py-3"
        background = "bg-white"
        border = "border border-gray-100"
        shadow = "shadow-xl"
        radius = "rounded-lg"
        text_color = "text-gray-700"
        hover_background = "hover:bg-gray-50"
        text_size = "text-sm"
    
    # Button configuration
    [params.header.buttons]
      # Get Started button
      [params.header.buttons.getStarted]
        text = "Get Started"
        url = "/get-started"

  # Blog configuration
  [params.blog]
    enable = true
    title = "Blog"
    subtitle = "Thoughts on privacy, community, and reclaiming the decentralized internet"
    
    # Blog CTA configuration
    [params.blog.cta]
      enable = true  # Enable/disable CTA in blog posts
    
    # Sidebar configuration
    [params.blog.sidebar]
      # Recent articles section
      [params.blog.sidebar.recent]
        enable = true
        title = "Recent Articles"
        count = 5
      
      # Categories section
      [params.blog.sidebar.categories]
        enable = true
        title = "Categories"
      
      # Tags section
      [params.blog.sidebar.tags]
        enable = true
        title = "Popular Tags"
        count = 20

      # Subscribe form section
      [params.blog.sidebar.subscribe]
        enable = true
        title = "Subscribe to Newsletter"
        description = "Get the latest posts delivered right to your inbox"
        action = "https://formspree.io/f/your-form-id"
        emailName = "email"
        buttonText = "Subscribe"
        placeholder = "Enter your email"
        disclaimer = "We respect your privacy. Unsubscribe at any time."

[module]
  [module.hugoVersion]
    extended = true
    min = "0.80.0"

[build]
  writeStats = true

[build.buildStats]
  enable = true

[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON", "robots"]
  section = ["HTML", "RSS"]

[outputFormats.robots]
  baseName = "robots"
  isPlainText = true
  mediaType = "text/plain"
  notAlternative = true

[security.funcs]
  getenv = ['^HUGO_', '^CI$']

[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
    codeFences = true
    guessSyntax = true
    lineNumbersInTable = true
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

