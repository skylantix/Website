<div class="py-12 md:py-20 bg-gradient-to-r from-blue-600 to-purple-600">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="text-3xl md:text-4xl font-bold mb-4 text-white">
            {{ .Get "title" | default "Ready to Join?" }}
        </h2>
        <p class="text-lg md:text-xl mb-8 text-white opacity-90">
            {{ .Get "description" | default "Escape surveillance capitalism. Join a community-owned cloud collective." }}
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ .Get "primary_url" | default "/get-started/" }}"
               class="inline-flex items-center justify-center px-8 py-4 rounded-lg font-bold transition duration-200 ease-in-out bg-white text-blue-600 hover:bg-gray-100 hover:scale-105 text-lg shadow-lg">
                {{ .Get "primary_text" | default "Get Started" }} â†’
            </a>
            {{ if .Get "secondary_text" }}
            <a href="{{ .Get "secondary_url" }}"
               class="inline-flex items-center justify-center px-8 py-4 rounded-lg font-bold transition duration-200 ease-in-out bg-transparent border-2 border-white text-white hover:bg-white hover:text-blue-600 text-lg">
                {{ .Get "secondary_text" }}
            </a>
            {{ end }}
        </div>
    </div>
</div>
